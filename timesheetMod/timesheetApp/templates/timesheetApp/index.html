<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'timesheetApp/style.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-4">Timesheet Entries</h2>
            <form onsubmit="return validation()" action={% url 'timesheet:enter_data' %} method="post" enctype="application/x-www-form-urlencoded">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="date_entry" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date_entry" min="1970-01-01" max="">
                    <span id="date_entry_err" class="text-danger">Enter valid Date!</span>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" class="form-control" id="description" placeholder="Describe task"></textarea>
                    <span id="description_err" class="text-danger">Enter description!</span>
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label">Project:</label>
                    <select class="form-select" id="project">
                        <option value="">Select a project</option>
                        <!-- load dynamically -->
                    </select>
                    <span id="project_err" class="text-danger">Select a project!</span>
                </div>
                <div class="mb-3">
                    <label for="module" class="form-label">Module:</label>
                    <select class="form-select" id="module">
                        <option value="">Select a module</option>
                        <!-- load dynamically -->
                    </select>
                    <span id="module_err" class="text-danger">Select a module!</span>
                </div>
                <div class="mb-3">
                    <label for="task" class="form-label">Task:</label>
                    <select class="form-select" id="task">
                        <option value="">Select a task</option>
                        <!-- load dynamically -->
                    </select>
                    <span id="task_err" class="text-danger">Select a task!</span>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <select class="form-select" id="time">
                        <option value="">Select time</option>
                        <option value="15">00:15</option>
                        <option value="30">00:30</option>
                        <option value="45">00:45</option>
                        <option value="60">00:60</option>
                        <option value="75">01:15</option>
                        <option value="90">01:30</option>
                        <option value="105">01:45</option>
                        <option value="120">02:00</option>
                        <option value="135">02:15</option>
                        <option value="150">02:30</option>
                        <option value="165">02:45</option>
                        <option value="180">03:00</option>
                    </select>
                    <span id="time_err" class="text-danger">Select a time!</span>
                </div>
                <button type="submit" class="btn btn-primary subbtn">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'timesheetApp/script.js' %}"></script>
  </body>
</html>
