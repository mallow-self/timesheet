<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timesheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'timesheetApp/style.css' %}" />
</head>

<body>
    <div class="container mt-5">
        <div class="entries-area">
            <div class="row">
                <h2 class="col mb-3">Entries</h2>
                <a href="{% url 'timesheet:entry_form'%}" class="col mb-3"><button>Add</button></a>
            </div>
            <div class="table-responsive">
                <table id="entriesTable" class="table table-bordered table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Entry ID</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Project</th>
                            <th>Module</th>
                            <th>Task</th>
                            <th>Time Entry</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{% static 'timesheetApp/index.js' %}"></script>
</body>

</html>
